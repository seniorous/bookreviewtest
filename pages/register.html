<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>注册 - 书评管理系统</title>

<!-- API工具 -->
<script src="../js/api.js"></script>
<style>
*{box-sizing:border-box}body{margin:0;background:#fafafa;font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Noto Sans",Arial}
.wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
.card{width:520px;max-width:94vw;border:1px solid #eaeaea;border-radius:12px;background:#fff;box-shadow:0 8px 30px rgba(0,0,0,.04);padding:18px}
h2{margin:4px 0 14px}
.row{display:flex;gap:10px}
.input{display:flex;align-items:center;border:1px solid #ddd;border-radius:8px;padding:10px 12px;margin-bottom:12px}
.input input{border:none;outline:none;flex:1;font-size:14px}
.btn{width:100%;padding:12px 14px;border:none;border-radius:8px;background:#ff6a00;color:#fff;cursor:pointer;margin-top:6px}
.tip{font-size:13px;color:#666;margin-top:10px}
a{color:#ff6a00;text-decoration:none}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>免费注册</h2>
    <form id="form">
      <div class="row">
        <div class="input" style="flex:1"><span>👤&nbsp;</span><input name="username" placeholder="用户名" required></div>
      </div>
      <div class="row">
        <div class="input" style="flex:1"><span>📧&nbsp;</span><input type="email" name="email" placeholder="邮箱" required></div>
      </div>
      <div class="row">
        <div class="input" style="flex:1"><span>🔒&nbsp;</span><input type="password" name="password" placeholder="设置登录密码（8位以上）" minlength="8" required></div>
        <div class="input" style="flex:1"><span>🔒&nbsp;</span><input type="password" name="confirm" placeholder="确认密码" minlength="8" required></div>
      </div>
      <div class="tip" style="margin-top:0;margin-bottom:12px;color:#888;font-size:12px;">💡 密码要求：至少8个字符，必须包含字母和数字</div>
      <button class="btn" type="submit">注册并登录</button>
    </form>
    <div class="tip">已有账号？<a href="login.html">去登录</a></div>
  </div>
</div>

<script>
document.getElementById('form').onsubmit = async (e) => {
  e.preventDefault();
  
  const submitBtn = e.target.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  
  try {
    // 显示加载状态
    submitBtn.disabled = true;
    submitBtn.textContent = '注册中...';
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    
    // 前端验证
    if (data.password !== data.confirm) {
      alert('两次密码不一致');
      return;
    }
    
    if (data.password.length < 8) {
      alert('密码长度至少8位');
      return;
    }
    
    // 检查密码是否包含字母和数字
    if (!/[a-zA-Z]/.test(data.password) || !/\d/.test(data.password)) {
      alert('密码必须包含字母和数字');
      return;
    }
    
    // 调用注册API
    const response = await api.register(
      data.email, 
      data.username, 
      data.password, 
      data.bio || ''
    );
    
    alert('注册成功，已自动登录！');
    location.href = '../index.html';
    
  } catch (error) {
    console.error('注册失败:', error);
    let errorMessage = '注册失败，请重试';
    
    // 根据API返回的错误信息提供友好提示
    if (error.message.includes('该邮箱已被注册')) {
      errorMessage = '该邮箱已被注册，请使用其他邮箱或直接登录';
    } else if (error.message.includes('该用户名已被使用')) {
      errorMessage = '该用户名已被使用，请选择其他用户名';
    } else if (error.message.includes('邮箱格式')) {
      errorMessage = '请输入有效的邮箱地址';
    } else if (error.message.includes('密码不符合要求')) {
      errorMessage = '密码需要8位以上，且包含字母和数字';
    } else if (error.message.includes('用户名只能包含')) {
      errorMessage = '用户名只能包含中文、字母、数字和下划线';
    } else if (error.message.includes('用户名长度')) {
      errorMessage = '用户名长度必须在2-20位之间';
    } else if (error.message.includes('请求过于频繁')) {
      errorMessage = '请求过于频繁，请稍后再试';
    }
    
    alert(errorMessage);
  } finally {
    // 恢复按钮状态
    submitBtn.disabled = false;
    submitBtn.textContent = originalText;
  }
};

// 检查是否已登录
window.addEventListener('load', () => {
  if (api.isLoggedIn()) {
    location.href = '../index.html';
  }
});
</script>
</body>
</html>
